<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body style="background-image: url('assets/images/bg.jpg');">
    <div class="container">
        <canvas id="cvs" width="500" height="500"></canvas>
        <div class="options">
            <h1>TIC TAC TOE</h1>

                <h2>SYMBOL</h2>
                <div class="x"><img src="assets/images/X.png" alt="x_icon" class="img_button"></div>
                <div class="o"><img src="assets/images/O.png" alt="o_icon" class="img_button"></div>        

            <div class="play">PLAY</div>
        </div>
        
        <div class="gameover hide"></div>
    </div>

    <div class="history" id="gameHistory">
        <p id="prev"><< previous</p>
        <!-- <button type="button" id="removeLast">Remove</button> -->
        <p id="next">next >></p>
    </div>

    <div class="displayHistory" id="displayHistory">

    </div>
</body>

<script src="assets/js/main.js"></script>
<script src="assets/js/game.js"></script>

</html>
